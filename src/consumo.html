<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="barra">
                <img src="/imgs/calculatoricon.jpg">
                <a class="calculator" href="/calculator.html">Calculator</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="tittle">
            <h1>Cálculo de Consumo de Combustível</h1>
            <h3>Vai viajar com transporte próprio? Faça o cálculo de consumo de combustível e saiba quanto vai gastar para organizar as contas e abastecer antes da viagem!</h3>
        </div>
        <div class="barra_de_calculo">
            <h3>Cálculo do Combustível</h3>
            <form>
                <input type="numberic" id="alcool" name="falcool" placeholder="Distância percorrida: km">
                <input type="numberic" id="gasolina" name="fgasolina" placeholder="Consumo médio do veículo: km/L">
                <input type="numberic" id="gasolina" name="fgasolina" placeholder="Preço por litro: R$">
                <button type="submit" py-click="verificacao">Calcular</button>
            </form>
        </div>
    </main>
</body>
</html>
