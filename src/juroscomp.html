<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="barra">
                <img src="/imgs/calculatoricon.jpg">
                <a class="calculator" href="/calculator.html">Calculator</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="tittle">
            <h1>Cálculo de Juros Compostos</h1>
            <h3>Os juros compostos crescem de forma exponencial, pois sua base de cálculo é sempre em cima do montante anterior. 
                Faça esse cálculo financeiro de forma simples utilizando nossa calculadora!</h3>
        </div>
        <div class="barra_de_calculo">
            <h3>Simulador de Juros Compostos</h3>
            <h4>Preço do álcool (etanol)</h4>
            <form>
                <input type="numberic" id="alcool" name="falcool" placeholder="Valor inicial: R$">
                <input type="numberic" id="gasolina" name="fgasolina" placeholder="Valor mensal: R$">
                <input type="numberic" id="gasolina" name="fgasolina" placeholder="Taxa de juros: % anual">
                <input type="numberic" id="gasolina" name="fgasolina" placeholder="Período em: Anos">
                <button type="submit" py-click="verificacao">Calcular</button>
            </form>
        </div>
    </main>
</body>
</html>
